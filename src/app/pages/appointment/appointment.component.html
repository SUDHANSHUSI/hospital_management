<section id="appointment" class="appointment section-bg">
  <div class="container">
    <div class="section-title">
      <h2>Make an Appointment</h2>
    </div>
    <div class="banner3">
      <div
        class="py-5 banner"
        style="
          background-image: url(https://therichpost.com/wp-content/uploads/2023/01/banner-bg-book.jpg);
        "
      >
        <div class="container">
          <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
            <div class="row">
              <div class="col-md-9 col-lg-6">
                <h3 class="my-3 text-white font-weight-medium text-uppercase">
                  Book Appointment
                </h3>
                <div class="bg-white">
                  <!-- ///////////////////////////////////////////////////////////////////// -->
                  <div class="form-row border-bottom">
                    <!-- FirstName -->
                    <div class="p-4 left border-right w-50">
                      <label class="text-inverse font-12 text-uppercase"
                        >Patient first Name<span class="text-danger"
                          >*</span
                        ></label
                      >
                      <input
                        type="text"
                        class="border-0 p-0 font-14 form-control"
                        placeholder="First Name"
                        formControlName="fName"
                      />
                      <div
                        *ngIf="submitted && f.fName.errors"
                        class="invalid-feedback mb"
                      >
                        <div *ngIf="f.fName.errors['required']">
                          First name is required.
                        </div>
                      </div>
                    </div>

                    <!-- LastName -->

                    <div class="p-4 right w-50">
                      <label class="text-inverse font-12 text-uppercase"
                        >Patient last Name<span class="text-danger"
                          >*</span
                        ></label
                      >
                      <input
                        type="text"
                        class="border-0 p-0 font-14 form-control"
                        placeholder="Last Name"
                        formControlName="lName"
                      />
                      <div
                        *ngIf="submitted && f.lName.errors"
                        class="invalid-feedback mb"
                      >
                        <div *ngIf="f.lName.errors['required']">
                          Last name is required.
                        </div>
                      </div>
                    </div>
                  </div>
                  <!-- /////////////////////////////////////////////////////////////////////// -->
                  <div class="form-row border-bottom">
                    <!-- Gender -->
                    <div class="p-4 left border-right w-50">
                      <label class="text-inverse font-12 text-uppercase"
                        >Gender<span class="text-danger">*</span></label
                      >

                      <div>
                        <input
                          class="form-check-input"
                          type="radio"
                          name="gender"
                          value="male"
                          formControlName="gender"
                        />
                        Male

                        <input
                          class="form-check-input"
                          type="radio"
                          name="gender"
                          value="female"
                          formControlName="gender"
                        />Female

                        <input
                          class="form-check-input"
                          type="radio"
                          name="gender"
                          value="other"
                          formControlName="gender"
                        />Other
                      </div>
                    </div>

                    <!-- Phone Number -->

                    <div class="p-4 right w-50">
                      <label class="text-inverse font-12 text-uppercase"
                        >Patient contact number<span class="text-danger"
                          >*</span
                        ></label
                      >
                      <input
                        type="text"
                        class="border-0 p-0 font-14 form-control"
                        placeholder="Enter contact Number"
                        formControlName="phone"
                        maxlength="10"
                      />
                    </div>
                  </div>
                  <!-- ///////////////////////////////////////////////////////////////// -->
                  <div class="form-row border-bottom">
                    <!-- Blood Group -->
                    <div class="p-4 left border-right w-50">
                      <label class="text-inverse font-12 text-uppercase"
                        >Blood Group<span class="text-danger">*</span></label
                      >
                      <select
                        class="border-1 p-0 font-14 form-control"
                        aria-label="Default select example"
                        formControlName="bloodGroup"
                      >
                        <!-- <option selected value="aa">
                          Open this select menu
                        </option> -->
                        <option
                          *ngFor="let blood of bloodGroupType; let i = index"
                          value="{{ blood }}"
                        >
                          {{ blood }}
                        </option>
                      </select>
                    </div>
                    <!-- Age -->
                    <div class="p-4 right w-50">
                      <label class="text-inverse font-12 text-uppercase"
                        >Patient Age<span class="text-danger">*</span></label
                      >
                      <input
                        type="number"
                        class="border-0 p-0 font-14 form-control"
                        placeholder="Enter Age Here"
                        formControlName="age"
                      />
                    </div>
                  </div>
                  <!-- //////////////////////////////////////////////////////////////////////// -->
                  <!-- Department -->
                  <div class="p-4 left border-right">
                    <label class="text-inverse font-12 text-uppercase"
                      >Select Department<span class="text-danger"
                        >*</span
                      ></label
                    >
                    <select
                      class="border-1 p-1 font-14 form-control"
                      aria-label="Default select example"
                      formControlName="department"
                      (change)="getValue($event)"
                      [(ngModel)]="selectedDepartment"
                    >
                      <!-- <option>Open this select menu</option> -->
                      <!-- <option selected value="">select</option> -->
                      <option
                        *ngFor="let depart of department; let i = index"
                        value="{{ depart.departmentName }}"
                      >
                        {{ depart.departmentName }}
                      </option>
                    </select>
                  </div>
                  <hr />

                  <!-- ///////////////////////////////////////////////////////////////////// -->

                  <!-- Doctor -->
                  <div class="p-4 left border-right">
                    <label class="text-inverse font-12 text-uppercase"
                      >Select Doctor<span class="text-danger">*</span></label
                    >
                    <select
                      class="border-1 p-1 font-14 form-control"
                      aria-label="Default select example"
                      formControlName="doctorName"
                    >
                      <!-- <option >Open this select menu</option> -->
                      <!-- <div > -->

                      <option *ngFor="let d of doc" value="{{ d }}">
                        {{ d }}
                      </option>
                      <!-- </div> -->
                    </select>
                  </div>
                  <hr />
                  <!-- ////////////////////////////////////////////////////////////////// -->
                  <div class="form-row border-bottom">
                    <!-- Appointment Date -->
                    <div class="p-4 left border-right w-50">
                      <label class="text-inverse font-12 text-uppercase"
                        >Appointment Date<span class="text-danger"
                          >*</span
                        ></label
                      >
                      <div class="input-group date">
                        <input
                          type="date"
                          class="border-0 p-0 font-14 form-control"
                          id="dp"
                          placeholder="Select the Appointment Date"
                          formControlName="date"
                        />
                      </div>
                    </div>

                    <!-- Appointment type  -->

                    <div class="p-4 right w-50">
                      <label class="text-inverse font-12 text-uppercase"
                        >Appointment Type<span class="text-danger"
                          >*</span
                        ></label
                      >
                      <select
                        class="border-1 p-1 font-14 form-control"
                        aria-label="Default select example"
                        formControlName="appointmentType"
                      >
                        <!-- <option >Open this select menu</option> -->
                        <option
                          *ngFor="
                            let appointment of appointmentType;
                            let i = index
                          "
                          value="{{ appointment }}"
                        >
                          {{ appointment }}
                        </option>
                      </select>
                    </div>
                  </div>
                  <!-- ///////////////////////////////////////////////////////////////// -->
                  <!-- Submit button -->
                  <div>
                    <button
                      type="submit"
                      class="w-100 m-0 border-0 py-4 font-14 font-weight-medium btn btn-danger-gradiant btn-block position-relative rounded-0 text-center text-white text-uppercase"
                    >
                      <span>Book Your Appointment Now</span>
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <router-outlet></router-outlet>
</section>
